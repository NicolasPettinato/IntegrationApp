<main class="py-5">
    <section class="mb-5">
        <form>
            <div class="container">
                <h3 class="mb-3">Add Product</h3>
                <div class="bg-light p-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="">Name</label>
                            <input type="text" name="name" [(ngModel)]="name" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-6">
                            <label for="">Description</label>
                            <input type="text" name="description" [(ngModel)]="description" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-6">
                            <label for="">Price</label>
                            <input type="number" name="price" [(ngModel)]="price" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-6">
                            <label for="">Category</label>
                            <select class="custom-select">
                              <option selected>Choose...</option>
                              <option [value]="category.productCategoryId" *ngFor="let category of categories" >{{category.description}}</option>
                            </select>
                        </div>
                    </div>
                    {{ message }}
                    <hr class="mb-4">
                    <button type="button" class="btn btn-outline-primary" (click)="addProduct()">Add</button>
                </div>
            </div>
        </form>
    </section>
</main>
